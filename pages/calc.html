<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../style/calc.css">
    <script defer src="../script/calc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.0/math.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="text" id="expression-input" placeholder="sqrt(9) / nthRoot(27, 3) + pow(9, 3) * log(3, 27), etc">
            <button onclick="calculate()">Обчислити</button>
        </div>
        <div class="buttons-section">
            <div class="row">
                <button onclick="insert('+')">+</button>
                <button onclick="insert('-')">-</button>
                <button onclick="insert('/')">/</button>
                <button onclick="insert('*')">*</button>
                <button onclick="insert('%')">%</button>
            </div>
            <div class="row">
                <button onclick="insert('sqrt()')">$$\sqrt{x}$$</button>
                <button onclick="insert('nthRoot()')">$$\sqrt[n]{x}$$</button>
                <button onclick="insert('pow()')">$$x^y$$</button>
                <button onclick="insert('log()')">$$\log{x}$$</button>
            </div>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
